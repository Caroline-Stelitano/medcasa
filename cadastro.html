<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Cadastro | MedCasa</title>
</head>

<body id="cadastro">
    <main>
        <nav>
            <ul class="navegacao">
                <li><img src="img/logo.nav.png" alt="logo" width="150" height="90"></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="comofunciona.html">Como funciona</a></li>
                <li><a href="agendar.html">Agendar</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </main>
    <form action="login.html">
        <div class="container">
            <div class="form">
                <h1 class="mb-5 mt-4 text-center">Desfrute de cuidados médicos sem sair de casa.</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="userName" placeholder="Seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@domínio.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="●●●●●●●●●" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="password" placeholder="●●●●●●●●●" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Ex.: 000.000.000-00" required>
                </div>
                <div class="mb-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Estado</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>ES</option>
                        <option>MG</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Ex.: 00000-000" required>
                </div>
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address"
                        placeholder="Ex.: Rua ou avenida e número da residência." required>
                </div>
                <div class="mb-2 text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </div>
            <div class="login_wrapper">
                <a href="login.html" class="btn btn-link">Já possui uma conta? Faça o login</a>
            </div>
        </div>
    </form>
</body>
